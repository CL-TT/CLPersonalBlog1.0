<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人博客</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./js/jquery.min.js"></script>
</head>

<body>
  <div class="loading-wrap">
    <!-- 怪物区域 -->
    <div class="master-list">
      <div class="master orange">
        <div class="eye">
          <div class="eyeball ball1"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="master blue">
        <div class="eye">
          <div class="eyeball ball2"></div>
        </div>
        <div class="mouth morange"></div>
      </div>
      <div class="master red">
        <div class="eye">
          <div class="eyeball ball3"></div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>

    <!-- 进度条区域 -->
    <div class="loading">
      <div class="bar"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
